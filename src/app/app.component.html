<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br />

<tabs>
  <tab class="tab" *ngFor="let tab of tabs">
    <tab-title class="title">
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content class="content">
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
