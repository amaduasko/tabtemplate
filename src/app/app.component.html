<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br />

<tabs>
  <tab class="tab" *ngFor="let tab of tabService.tabInfoArray">
    <tab-title class="title" (click)="changeView(tab)">
      Tab <b>{{ tab.id }}</b> title
    </tab-title>
    <tab-content *ngIf="tab.show" class="content">
      Tab <b>{{ tab.id }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
